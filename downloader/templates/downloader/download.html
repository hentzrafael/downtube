{% extends 'downloader/base.html' %}

{% block content %}
<div class="col-md-12 col-lg-12">
    <img src="{{ thumb }}" alt="Youtube thumbnail">
    <form action="/download" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit button" class="btn btn-primary btn-lg">Baixar arquivo(s)</button>
    </form>
</div>
{% endblock %}
