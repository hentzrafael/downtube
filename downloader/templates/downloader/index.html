{% extends 'downloader/base.html' %}

{% block content %}
<div class="col-md-12 col-lg-12">
    <h1>Youtube Downloader</h1>
    {{ video }}
    <form action="/" method="post">
        {% csrf_token %}
        {{ form}}

        <button type="submit button" class="btn btn-primary btn-lg">Baixar arquivo(s)</button>
    </form>
</div>
{% endblock %}
